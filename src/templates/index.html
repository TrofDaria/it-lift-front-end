<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Practice 3</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
</head>
<body>
<section class="registration">
    <form action="#" method="POST" name="registration-form" class="registration-form">
        <h3 class="registration-form__title">Давайте начнем!</h3>
        <label class="registration-form__label input-field-label">Имя</label>
        <input type="text" placeholder="Чендлер" class="registration-form__input input-field">
        <label class="registration-form__label input-field-label">Фамилия</label>
        <input type="text" placeholder="Бинг" class="registration-form__input input-field">
        <label class="registration-form__label">Ваш пол</label>
        <label class="registration-form__label gender-label">
            <input type="radio" name="gender" class="registration-form__input gender-radio"> Женский
        </label>
        <label class="registration-form__label gender-label">
            <input type="radio" name="gender" class="registration-form__input gender-radio"> Мужской
        </label>
        <label class="registration-form__label input-field-label">Введите электронный адрес</label>
        <input type="email" placeholder="email@gmail.com" class="registration-form__input input-field">
        <label class="registration-form__label input-field-label">Придумайте пароль</label>
        <input type="password" placeholder="Пароль" class="registration-form__input input-field">
        <label class="registration-form__label agreement-label">
            <input type="checkbox" class="registration-form__input agreement-checkbox">Я принимаю условия <span><a
                href="" class="registration-form__link">Пользовательского соглашения</a></span>
            и даю своё согласие на обработку моих персональных данных
            на условиях, определенных <span><a href="" class="registration-form__link">Политикой конфиденциальности</a></span>.
        </label>
        <button class="registration-form__button sign-up">Зарегистрироваться</button>
    </form>
</section>
</body>
</html>
